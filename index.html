<!DOCTYPE html>
<html>
<head>
  <title>Fyers Redirect</title>
</head>
<body>
  <h2>Authorization Successful</h2>
  <p id="result">Loading...</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    if (code) {
      document.getElementById("result").innerText = "Authorization Code:\n" + code;
      console.log("Authorization Code:", code);
    } else {
      document.getElementById("result").innerText = "No auth_code found in URL.";
    }
  </script>
</body>
</html>
