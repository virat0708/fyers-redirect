<!DOCTYPE html>
<html>
  <head>
    <title>Authorization Successful</title>
  </head>
  <body>
    <h2>Authorization Successful</h2>
    <p id="output">Fetching auth code...</p>

    <script>
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      const state = params.get("state");

      if (code) {
        document.getElementById("output").innerText = `Your auth_code: ${code}`;
        console.log("auth_code =", code);
      } else {
        document.getElementById("output").innerText = "No auth_code found in URL.";
      }
    </script>
  </body>
</html>
